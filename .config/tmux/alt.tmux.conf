## Reload config with leader r
unbind r
bind r source-file ~/.config/tmux/tmux.conf

## Global options
set -g prefix C-s # use ctrl-s as leader
set -g mouse on
set -g default-terminal "tmux-256color"

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

## Better keybings
bind-key - split-window -v -c "#{pane_current_path}"
bind-key '\' split-window -h -c "#{pane_current_path}"
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

## Plugin configuration
## Requires https://github.com/tmux-plugins/tpm
## Comment out if not installed

## Configure catppuccin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"

## Plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "catppuccin/tmux"
set -g @plugin "tmux-plugins/tmux-battery"
set -g @plugin 'tmux-plugins/tmux-cpu'

## Status bar left
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=default,fg=#{@thm_pink},bold]   #S },#{#[bg=default,fg=#{@thm_red},bold]   #S }}"
set -ga status-left "#[bg=default,fg=#{@thm_overlay0},none,bold]│"
set -ga status-left "#[bg=default,fg=#{@thm_green},bold]   #{pane_current_command} "
set -ga status-left "#[bg=default,fg=#{@thm_overlay0},none,bold]│"
set -ga status-left "#[bg=default,fg=#{@thm_blue},bold]   #{=/-10/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#[bg=default,fg=#{@thm_overlay0},none,bold]#{?window_zoomed_flag,│,}"
set -ga status-left "#[bg=default,fg=#{@thm_yellow},bold]#{?window_zoomed_flag,   zoom ,}"

## Status bar right
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#[bg=default,fg=#{@thm_green},bold] 󰍛 #{cpu_percentage} "
set -ga status-right "#[bg=default,fg=#{@thm_overlay0},none,bold]│"
set -ga status-right "#[bg=default,fg=#{@thm_red},bold] 󱐋#{?#{e|>=:20,#{battery_percentage}},#{#[bg=#{@thm_red},fg=default,bold]},#{#[bg=default,fg=#{@thm_red},bold]}} #{battery_percentage} "

## Status bar position
set-window-option -g status-position top
set -g status-justify "absolute-centre"

## Pane styles
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-active-border-style "fg=#{@thm_mauve}"
setw -g pane-border-style "fg=#{@thm_surface_0}"
setw -g pane-border-lines double

## Window styles
set -wg automatic-rename on
set -g automatic-rename-format "Window"

set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=#{@thm_crust},fg=#{@thm_mauve}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_mantle}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_mantle},bold"
set -gF window-status-separator "#[fg=#{@thm_mauve}]│"

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=#{@thm_mauve},fg=#{@thm_mantle},bold"

run '~/.config/tmux/plugins/tpm/tpm'
